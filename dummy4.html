<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 100px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 8px 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .clear {
            background-color: #f44336;
        }
        .clear:hover {
            background-color: #d32f2f;
        }
        .route {
            background-color: #2196F3;
        }
        .route:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

    <form id="registerForm">
        <h2>Register</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="validateForm()">Register</button>
        <button type="button" class="clear" onclick="clearForm()">Clear</button>
        <button type="button" class="route" onclick="routeToLoginPage()">Go to Login</button>
    </form>

    <script>
        function validateForm() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Simple validation, you can add more complex checks
            if (fullName === '' || email === '' || password === '') {
                alert('All fields are required');
            } else {
                // In a real scenario, you would send the data to a server for registration
                alert('Registration successful!');
                // You can redirect the user or perform other actions here
            }
        }

        function clearForm() {
            document.getElementById('registerForm').reset();
        }

        function routeToLoginPage() {
            // Simulate navigating to the login page
            window.location.assign("./dummy5.html"); // Replace '/login' with the actual URL of your login page
        }
    </script>

</body>
</html>
